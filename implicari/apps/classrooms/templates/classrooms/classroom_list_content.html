<div class="card">
    <div class="card-header">{{ title }}</div>

    <div class="list-group list-group-flush">
        {% for classroom in classrooms %}
            <a class="list-group-item list-group-item-action py-2" href="{{ classroom.get_detail_url }}">
                <div class="d-flex justify-content-between">
                    <div>
                        <small>nombre</small>
                        <div class="font-weight-bold">{{ classroom.name }}</div>
                    </div>
                    <div>
                        <small>estudiantes</small>
                        <div class="font-weight-bold text-center">{{ classroom.students_amount }}</div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
